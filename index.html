<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CGPA CALCULATOR </title>
        <link href="style.css" rel="stylesheet"> 
    </head>

    <body>
        <div class='navbar'>
            <a href="#home" class="logo">CGPA CALCULATOR</a>
            <ul class='nav'>
                <li><a href="#home">Home</a></li>
                <li><a href="#cgpa">CGPA</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <div class="banner-area" id="home">
            
        </div>
        <div class="cgpa-area" id="cgpa">
            <div class="text">
                <h1>Calculator</h1>
            </div>
            <form id='form'>
                <h3>Regulation</h3>
                <div class="box"><select id='reg'>
                    <option value="2017">2017</option>
                </select>
                <h3>Department</h3>
                <select id='dept'>
                    <option value="it">IT</option>
                    <option value="cse" disabled>CSE</option>
                    <option value="ece" disabled>ECE</option>
                    <option value="eee" disabled>EEE</option>
                    <option value="civil" disabled>CIVIL</option>
                    <option value="mech" disabled>MECH</option>
                    <option value="bme" disabled>BME</option>
                </select>
                <h3>Semester</h3>
                <select id='sem'>
                    <option value="1">1st semester</option>
                    <option value="2">2nd semester</option>
                    <option value="3">3rd semester</option>
                    <option value="4">4th semester</option>
                    <option value="5">5th semester</option>
                    <option value="6">6th semester</option>
                    <option value="7">7th semester</option>
                    <option value="8">8th semester</option>
                </select></div>
                <br><br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="about-area" id="about">
            <div class="text-part">
                <h1>About Area</h1>
                
            </div>
        </div>
        <div class="contact-area" id="contact">
            <div class="text-part">
                <h1>Contact Area</h1>
                
            </div>
        </div>

        <br><br>
        <footer>
            <div class='footertext'>
                &copy; 2020 All Rights Reserved
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
